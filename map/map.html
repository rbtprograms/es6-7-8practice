
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>map</title>
</head>
<body>
<script>
  const dogs = new Map();

  dogs.set('Bandit', 10);
  dogs.set('Chloe', 13);
  dogs.set('katsu', 5);

  //can loop over maps
  dogs.forEach((dog, key) => console.log(dog, key));

  //can for of
  for(const [key, val] of dogs) {
    console.log(key, val);
  }
</script>
</body>
</html>
