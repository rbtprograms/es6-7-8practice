
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>proxies</title>
</head>
<body>
<script>
  const person = { name: 'Bobby', age: 28 };
  const personProxy = new Proxy(person, {
    get(target, name) {
      console.log(`someone is asking for ${name}`);
      console.log('TARGET: ', target[name]);
    },
    set(target, name, value) {
      if(typeof value === 'string') {
        target[name] = value.trim();
      }
    }
  });
</script>
</body>
</html>
