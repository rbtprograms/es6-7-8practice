
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>generate</title>
</head>
<body>
<script>

  function ajax(url) {
    fetch(url)
      .then(data => data.json())
      .then(data => dataGen.next(data));
  }

  function* steps() {
    console.log('beers');
    const beers = yield ajax('http://api.react.beer/v2/search?q=hops&type=beer');
    console.log(beers);
  
    console.log('wes');
    const wes = yield ajax('https://api.github.com/users/wesbos');
    console.log(wes);

    console.log('fatjoe');
    const fatJoe = yield ajax('https://api.discogs.com/artists/51988');
    console.log(fatJoe);
  }

  const dataGen = steps();
  dataGen.next();

</script>
</body>
</html>
