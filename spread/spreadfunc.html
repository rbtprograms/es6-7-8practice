
<!DOCTYPE html>

  <title>destructure</title>

<body>
<script>
  //can use to make an array like Array.from
  const inventors = ['Einstein', 'Galileo', 'Stu Pickles'];
  const newInventors = ['Steve Jobs', 'Elon Musk'];

  inventors.push(...newInventors);

  const name = ['Bobby', 'T'];
  function sayHi(first, last) {
    console.log(`Hey there ${first} ${last}`);
  }
  sayHi(...name);
</script>
