
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>promise</title>
</head>
<body>
<script>
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      reject(Error('Bobby is cool'));
    }, 1000)
  });

  p.then(data => console.log(data))
  .catch(err => {
    console.error(err);
  });
</script>
</body>
</html>
