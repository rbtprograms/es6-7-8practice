
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>class</title>
</head>
<body>
<script>

  class Animal {
    constructor(name) {
        this.name = name;
        this.thirst = 100;
        this.belly = [];
    }
    drink() {
      this.thirst -= 10;
      return this.thirst;
    }

    eat(food) {
      this.belly = [...this.belly, food];
      return this.belly;
    }
  }

  class Dog extends Animal {
    constructor(name, breed) {
      super(name);
      this.breed = breed;
    }
    bark() {
      console.log('bark bark i am a dog');
    }
  }

  const rhino = new Animal('rhinoBoi');
  rhino.eat('burger');
  rhino.eat('leaves');

  const bandit = new Dog('Bandit', 'papillion');
  bandit.eat('grass');

</script>
</body>
</html>
